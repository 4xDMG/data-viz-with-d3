<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.js"></script>
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

    <title>Fastest times up Alpe d'Huez</title>

    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <svg>
    </svg>

    <script>
        fetch('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/cyclist-data.json')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const fastestTime = d3.min(data, data => data.Time);
                const slowestTime = d3.max(data, data => data.Time);
                const parseTime = d3.timeParse('%M:%S');
                const formatTime = d3.timeFormat('%M:%S');
                console.log(parseTime(fastestTime));
                console.log(parseTime(slowestTime));
                const timeDiff = Math.abs(slowestTime - fastestTime);
                console.log(timeDiff);
                console.log(formatTime(timeDiff));
            })
    </script>
</body>
</html>
