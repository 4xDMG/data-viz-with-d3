<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.js"></script>
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

    <title>Fastest times up Alpe d'Huez</title>

    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <svg>
    </svg>

    <script>
        fetch('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/cyclist-data.json')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const radius = 5;
                const height = 500;
                const width = 800;
                const margin = { top: 20, bottom: 20, left: 20, right: 20 };

                const fastestTime = d3.min(data, data => data.Seconds);
                const slowestTime = d3.max(data, data => data.Seconds);
                const formatTime = d3.timeFormat('%M:%S');
                const parseTime = d3.timeParse('%L')
                const timeDiff = new Date((slowestTime - fastestTime) * 1000);

                const xScale = d3.scaleTime()
                    .domain([margin.left, width - margin.right])
                    .range([timeDiff, new Date(0)]);

                const yExtent = d3.extent(data, d => d.Place).reverse();
                const yScale = d3.scaleLinear()
                    .range([height - margin.bottom, margin.top])
                    .domain(yExtent);

                const svg = d3.select('svg');

                console.log(xScale(100));

                svg.selectAll('circle')
                    .data(data)
                    .enter().append('circle')
                    .attr('cx', d => {
                        console.log((d.Seconds - fastestTime));
                        return xScale(parseTime((d.Seconds - fastestTime) * 1000))})
                    .attr('cy', d => yScale(d.Place))
                    .attr('r', radius)

            })
    </script>
</body>
</html>
