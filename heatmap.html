<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.js"></script>
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

    <title>Monthly global land surface temperatures</title>

    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .d3-tip {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        fetch('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/global-temperature.json')
            .then(response => response.json())
            .then(data => {
                const width = 1000;
                const height = 600;
                const rectHeight = height/12;
                const margin = { top: 20, bottom: 20, left: 20, right: 20 };

                const baseTemp = data.baseTemperature;
                const parseTime = d3.timeParse('%Y');
                const varianceExtent = d3.extent(data.monthlyVariance, d => d.variance);
                const yearExtent = d3.extent(data.monthlyVariance, d => parseTime(`${d.year + 1}`));
                
                console.log(yearExtent);

                const xScale = d3.scaleTime()
                    .domain(yearExtent)
                    .range([margin.left, width - margin.left - margin.right]);

                const svg = d3.select('svg');

                svg.selectAll('rect')
                    .data(data.monthlyVariance)
                    .enter().append('rect')
                    .attr('x', d => xScale(parseTime(`${d.year}`)))
                    .attr('y', (d, i) => i % 12 * rectHeight + margin.top)
                    .attr('height', rectHeight)
                    .attr('width', 3)
                    .attr('fill', d => d.variance > 0 ? 'red':'blue')

            })
    </script>
</body>
</html>
