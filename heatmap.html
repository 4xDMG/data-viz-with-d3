<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

    <title>Monthly global land surface temperatures</title>

    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .d3-tip {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        fetch('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/global-temperature.json')
            .then(response => response.json())
            .then(data => {
                const width = 1300;
                const height = 640;
                const margin = { top: 20, bottom: 20, left: 100, right: 20 };
                const rectHeight = (height - margin.top - margin.bottom) /12;
                const rectWidth = 4;
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

                const baseTemp = data.baseTemperature;
                const parseTime = d3.timeParse('%Y');
                const varianceExtent = d3.extent(data.monthlyVariance, d => d.variance);
                const yearMin = d3.min(data.monthlyVariance, d => parseTime(`${d.year}`));
                const yearMax = d3.max(data.monthlyVariance, d => parseTime(`${d.year + 1}`));

                const colorScale = d3.scaleSequential(d3.interpolateRdYlBu)
                    .domain(varianceExtent.reverse());

                const xScale = d3.scaleTime()
                    .domain([yearMin, yearMax])
                    .range([margin.left, width - margin.left - margin.right]);

                const xAxis = d3.axisBottom()
                    .scale(xScale);

                const svg = d3.select('svg');

                svg.selectAll('rect')
                    .data(data.monthlyVariance)
                    .enter().append('rect')
                    .attr('x', d => xScale(parseTime(`${d.year}`)))
                    .attr('y', (d, i) => i % 12 * rectHeight + margin.top)
                    .attr('height', rectHeight)
                    .attr('width', rectWidth)
                    .attr('fill', d => colorScale(d.variance));

                svg.selectAll('text')
                    .data(months)
                    .enter().append('text')
                    .text(d => d)
                    .attr('x', 20)
                    .attr('y', (d, i) => {
                            if (i === 0) {
                                return
                            }
                            return (i % 12 * rectHeight) + margin.top;
                        })
                    .attr('font-family', 'Verdana')
                    .attr('font-size', '14');

                svg.append('g')
                    .call(xAxis)
                    .attr('transform', `translate(0, ${height - margin.bottom})`)

            })
    </script>
</body>
</html>
